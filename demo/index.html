<!doctype html>
<html ng-app="myApp">
<head>
    <title>Angular UI Bootstrap tabs sortable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="../src/sortableTabs.js"></script>
    <script src="app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container" ng-controller="TabsDemoCtrl">
        <tabset>
            <tab sortable-tab ng-repeat="tab in data.tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                <p>{{tab.content}}</p>
            </tab>
            <tab disabled="true">
                <tab-heading>
                    <i class="glyphicon glyphicon-plus"></i>
                </tab-heading>
            </tab>
        </tabset>
    </div>
</body>
</html>
